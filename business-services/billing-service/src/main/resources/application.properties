egov.idgen.hostname = http://egov-idgen:8080
egov.idgen.uri = /egov-idgen/id/_generate
amendment.id.format.name=bs.amendment.id
bs.bill.billnumber.format=BILLNO-{module}-[SEQ_egbs_billnumber{tenantid}]
