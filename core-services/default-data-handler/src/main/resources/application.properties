server.contextPath=/default-data-handler
server.servlet.context-path=/default-data-handler
management.endpoints.web.base-path=/
server.port=8080
app.timezone=UTC

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=TenantManagement
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest

# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

# The value of the following field should be changed to service specific name
kafka.topics.consumer=service-consumer-topic

kafka.topics.create.tenant=create-tenant

logging.pattern.console=%clr(%X{CORRELATION_ID:-}) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

#------------------------------ TRACER CONFIGURATIONS -----------------------------#
tracer.detailed.tracing.enabled=true

#Enabling debugging mode
logging.level.org.springframework=DEBUG

#mdms urls
egov.mdms.host=http://localhost:8081
egov.mdms.default.data.create.endpoint=/mdms-v2/defaultdata/_create
egov.mdms.data.search.endpoint=/mdms-v2/v2/_search

default.mdms.schema.create.list=ACCESSCONTROL-ACTIONS-TEST.actions-test,ACCESSCONTROL-ROLES.roles,ACCESSCONTROL-ROLEACTIONS.roleactions,DataSecurity.DecryptionABAC,DataSecurity.EncryptionPolicy,DataSecurity.MaskingPatterns,DataSecurity.SecurityPolicy,sandbox-ui.ModuleMasterConfig,common-masters.uiHomePage,tenant.citymodule,DIGIT-UI.ApiCachingSettings,tenant.tenants,egov-location.TenantBoundary

#localization urls
egov.localization.host=http://localhost:8087
egov.localization.default.data.create.endpoint=/localization/defaultdata/_create

default.localization.locale=en_IN
default.localization.module.create.list=digit-ui,digit-sandbox,rainmaker-common,digit-privacy-policy,rainmaker-pgr,rainmaker-hr

#User config
egov.user.host=http://localhost:8083
egov.user.context.path=/user/users
egov.user.create.path=/_createnovalidate
egov.user.search.path=/user/_search
egov.user.update.path=/_updatenovalidate

# User Otp URL
egov.user.otp.host=http://user-otp.egov:8080
egov.user.otp.send.endpoint=/user-otp/v1/_send

# Tenant Management Configuration
egov.tenant.management.host=http://localhost:8085
egov.tenant.management.context.path=/tenant-management
egov.tenant.management.config.create.path=/tenant/config/_create
egov.tenant.management.config.search.path=/tenant/config/_search

default.tenant.id=pg

sandbox-ui.module.master.config=sandbox-ui.ModuleMasterConfig
