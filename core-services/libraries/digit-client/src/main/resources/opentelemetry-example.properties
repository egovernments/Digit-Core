# OpenTelemetry Configuration Example for Digit Client Library
# Copy these properties to your application.properties file

# ============================================
# OpenTelemetry Configuration
# ============================================

# Enable/disable OpenTelemetry tracing
digit.opentelemetry.enabled=true

# Service name that will appear in traces
digit.opentelemetry.service-name=my-digit-service

# OTLP exporter endpoint
# For Jaeger: http://localhost:4317
# For custom collector: http://your-collector:4317
digit.opentelemetry.endpoint=http://localhost:4317

# Sampling ratio (0.0 to 1.0)
# 1.0 = trace all requests (development)
# 0.1 = trace 10% of requests (production)
digit.opentelemetry.sampling-ratio=1.0

# Enable detailed logging of traces (optional)
digit.opentelemetry.detailed-logging=false

# Export timeout in milliseconds (optional)
digit.opentelemetry.export-timeout=30000

# Batch size for span export (optional)
digit.opentelemetry.batch-size=512

