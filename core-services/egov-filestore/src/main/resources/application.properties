#Paramters for naming file for internal storage
filename.length=10
filename.useletters=true
filename.usenumbers=false

otel.traces.exporter=otlp
otel.service.name=egov-filestore
otel.logs.exporter=none
otel.metrics.exporter=none
otel.exporter.otlp.endpoint=http://jaeger-collector.tracing:4318
otel.exporter.otlp.protocol=http/protobuf
otel.instrumentation.kafka.enabled=true
otel.instrumentation.kafka.experimental-span-attributes=true
otel.instrumentation.http.server.ignore-urls=/egov-filestore/health,/egov-filestore/promethus

# =============================================================================
# KAFKA CONFIGURATION (DIGIT Standard)
# =============================================================================
# Bootstrap servers
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# CRITICAL: Allow service to start even if topics don't exist yet
spring.kafka.listener.missing-topics-fatal=false

# Tracer Kafka Configuration
tracer.kafkaMessageLoggingEnabled=true

# =============================================================================
# MALWARE SCANNING CONFIGURATION
# =============================================================================
# Enable/disable malware scan event publishing (DISABLED BY DEFAULT)
# Set to true only when egov-malware-detection service is deployed
kafka.malware.scan.enabled=false

# Malware Scan Request Topic
# - Published by: egov-filestore (after file upload)
# - Consumed by: egov-malware-detection (triggers scan)
kafka.topics.malware.scan.request=egov.malware.file-scan-request

# Kafka producer configuration for non-blocking behavior
# These settings ensure Kafka publishing never blocks the main file upload flow
spring.kafka.producer.properties.max.block.ms=5000
spring.kafka.producer.properties.request.timeout.ms=10000
spring.kafka.producer.properties.delivery.timeout.ms=15000
spring.kafka.producer.properties.linger.ms=0
spring.kafka.producer.properties.acks=1